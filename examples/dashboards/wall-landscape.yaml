# PanaVista Wall Calendar - Landscape Layout (v1.0)
#
# Optimized for landscape displays: 27" monitors, TVs, wide tablets.
# Primary target: 27" Planar touchscreen + Raspberry Pi 4
#
# HOW TO USE:
# 1. Go to Settings > Dashboards > Add Dashboard
# 2. Choose "Take control" and use the Raw configuration editor
# 3. Paste this YAML content

title: PanaVista Calendar
views:
  - title: Calendar
    path: calendar
    type: sections
    sections:
      # Left Column: Clock, Weather, Toggles, Agenda
      - type: grid
        cards:
          - type: custom:panavista-clock-card
            entity: sensor.panavista_config
            size: large
            show_date: true

          - type: custom:panavista-weather-card
            entity: sensor.panavista_config
            show_details: true
            show_forecast: true

          - type: custom:panavista-toggles-card
            entity: sensor.panavista_config
            layout: vertical
            show_names: true
            show_add_button: true

          - type: custom:panavista-agenda-card
            entity: sensor.panavista_config
            max_events: 8
            days_ahead: 7

      # Right Column: Large Calendar (day view = per-person columns)
      - type: grid
        cards:
          - type: custom:panavista-grid-card
            entity: sensor.panavista_config
            view: day

---
# Alternative: Standard dashboard layout

title: PanaVista Landscape
views:
  - title: Calendar
    path: calendar
    cards:
      # Row 1: Header
      - type: horizontal-stack
        cards:
          - type: custom:panavista-clock-card
            entity: sensor.panavista_config
            size: medium

          - type: custom:panavista-weather-card
            entity: sensor.panavista_config
            show_forecast: true

          - type: custom:panavista-toggles-card
            entity: sensor.panavista_config
            show_add_button: true

      # Row 2: Main content side by side
      - type: horizontal-stack
        cards:
          - type: custom:panavista-grid-card
            entity: sensor.panavista_config
            view: day

          - type: custom:panavista-agenda-card
            entity: sensor.panavista_config
            max_events: 15
            max_height: 500px
