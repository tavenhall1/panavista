# PanaVista Wall Calendar - Portrait Layout
#
# This dashboard is optimized for portrait-oriented wall displays
# such as tablets mounted vertically or portrait monitors.
#
# HOW TO USE:
# 1. Copy this file to your Home Assistant config directory
# 2. Go to Settings > Dashboards > Add Dashboard
# 3. Choose "Take control" and paste this YAML
#
# Or import via UI:
# 1. Go to your Lovelace dashboard
# 2. Click the three dots menu > Edit Dashboard
# 3. Click three dots > Raw configuration editor
# 4. Paste this content

title: PanaVista Wall Calendar
views:
  - title: Calendar
    path: calendar
    type: panel
    cards:
      - type: custom:layout-card
        layout_type: masonry
        layout:
          width: 100
          max_cols: 1
        cards:
          # Header Row: Clock and Weather side by side
          - type: horizontal-stack
            cards:
              - type: custom:panavista-clock-card
                entity: sensor.panavista_config
                size: large
                show_date: true

              - type: custom:panavista-weather-card
                entity: sensor.panavista_config
                show_details: true
                show_forecast: false

          # Calendar Toggles
          - type: custom:panavista-toggles-card
            entity: sensor.panavista_config
            show_names: true
            show_add_button: true
            layout: horizontal

          # Main Calendar Grid
          - type: custom:panavista-grid-card
            entity: sensor.panavista_config
            view: week

          # Upcoming Events Agenda
          - type: custom:panavista-agenda-card
            entity: sensor.panavista_config
            max_events: 10
            days_ahead: 7
            max_height: 300px

