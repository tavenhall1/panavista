# Alternative: Without layout-card dependency (simpler setup)

title: PanaVista Calendar (Simple)
views:
  - title: Calendar
    path: calendar
    cards:
      # Top Row
      - type: horizontal-stack
        cards:
          - type: custom:panavista-clock-card
            entity: sensor.panavista_config
            size: large

          - type: custom:panavista-weather-card
            entity: sensor.panavista_config
            show_details: true

      # Calendar Toggles
      - type: custom:panavista-toggles-card
        entity: sensor.panavista_config

      # Week View
      - type: custom:panavista-grid-card
        entity: sensor.panavista_config
        view: week

      # Agenda
      - type: custom:panavista-agenda-card
        entity: sensor.panavista_config
        max_events: 10
